<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过滤器</title>
</head>
<body>
    <img src="{{ avatar|default('https://noavatar.csdn.net/B/3/F/3_lighting_miaoxingren.jpg')}}" alt="">

<hr>
    <p>评论数：({{ comments|length}})</p>
    <ul>
        {% for comment in comments %}
            <li>
                <a href="#">{{ comment.user }}</a>
                <p>{{ comment.content }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
